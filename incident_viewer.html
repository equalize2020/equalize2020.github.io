<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

<link rel="icon" href="https://live.staticflickr.com/65535/50152077896_fbf72d975f_o.png">

    <title>Incident Report</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/style.css" />

    <!-- scripts -->
    <script src="/forms.js" defer></script> 
    <script src="/page_transitions.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
  </head>

  <body onload="view_incident()">
    <div class="header">
      <div class="inner_header">
        <a href="index.html" class="header_img"
          ><img
            src="https://live.staticflickr.com/65535/50142685812_4b909c1871_o.png"

        <a href="submit.html" class="header_link">Submit</a>
        <a href="incidents.html" class="header_link header_page">Incidents</a>
        <a href="statistics.html" class="header_link">Statistics</a>
        <a href="support.html" class="donate_btn">Support</a>
        <div class="header_spacer"></div>
        <a href="about.html" class="header_link">About</a>
        <a href="connect.html" class="header_link">Connect</a>
      </div>
      <div class="menu_header">
        <a href="index.html" class="header_img"
          ><img
            src="https://live.staticflickr.com/65535/50142685812_4b909c1871_o.png"
        /></a>
        <img
          onclick="show_function()"
          class="hamburger"
          src="https://live.staticflickr.com/65535/50167835143_4d3b56d21c_o.png"
        />
      </div>
    </div>
    <div class="menu_dropdown" id="menu_dropdown">
      <a href="index.html">
        <h1>
          Home
        </h1>
      </a>
      <a href="submit.html">
        <h1>
          Submit
        </h1>
      </a>
      <a href="incidents.html">
        <h1>
          Incidents
        </h1>
      </a>
      <a href="statistics.html">
        <h1>
          Statistics
        </h1>
      </a>
      <a href="about.html">
        <h1>
          About
        </h1>
      </a>
      <a href="connect.html">
        <h1>
          Connect
        </h1>
      </a>
      <a href="support.html">
        <h1>
          Support
        </h1>
      </a>

      <div class="mob0"></div>
    </div>
    <div class="content">
      <div class="viewer_top">
        <div class="back_to_incident" onclick="window.location='/incidents.html'">Back to Incident Reports</div>
      </div>
      <div class="report_viewer" id="to_download">
        <div class="report_left">
          <h1 id="viewer_title">
          </h1>
          <p id="viewer_description">

          </p>

          <div class="tags_display" id="tags_display">
            <h3>
              Tags
            </h3>
          </div>
        </div>
        <div class="line_r"></div>
        <div class="report_right">
          <div class="report_right_top">
             <h2>
            Additional Information
          </h2>
          <div id="employer_div">
            <h3>
              Employer
            </h3>
            <p id="employer_name">
            </p>
          </div>
          <div id="date_div">
            <h3>
              Date
            </h3>
            <p id="date_num">

            </p>
          </div>
          <div id="location_div">
            <h3>
              Where
            </h3>
            <p id="location_txt">
              At work
            </p>
          </div>
          <div id="about_me_div">
            <h3>
              I ...
            </h3>
            <p>
            <span id="view_race"></span>
             <span id="view_gender"></span>
             <span id="view_trans"></span>
           <span id="view_disability"></span>
            </p>
          </div>
          </div>
          <img class = "viewer_img" src="https://live.staticflickr.com/65535/50142685812_4b909c1871_o.png"/>
        </div>
      </div>
    </div>
